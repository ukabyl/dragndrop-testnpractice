<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DragnDrop test</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">


    <div class="dashboard">
      <div class="dashboard-box" draggable="false" data-type="todoContainer">
        <b class="dashboard-header">To Do</b>
        <div class="items"></div>
      </div>
      <div class="dashboard-box" draggable="false" data-type="inProgressContainer">
        <b class="dashboard-header">In Progress</b>
        <div class="items"></div>
      </div>
      <div class="dashboard-box" draggable="false" data-type="testingContainer">
        <b class="dashboard-header">Testing</b>
        <div class="items"></div>
      </div>
      <div class="dashboard-box" draggable="false" data-type="completeContainer">
        <b class="dashboard-header">Complete</b>
        <div class="items"></div>
      </div>
    </div>

    <div class="manage">
      <form class="creating" id="form">
        <input type="text" id="task" placeholder="Type a new task">
        <button>Add task</button>
      </form>
      <div id="result">

      </div>
    </div>


  </div>

  <script src="js/custom.js"></script>
</body>
</html>
